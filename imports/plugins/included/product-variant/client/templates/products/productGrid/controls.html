<template name="gridControls">
  {{#if hasPermission "createProduct"}}
    <div class="product-grid-controls">
      <label class="like-button hidden" for="select-product-{{product._id}}">
        <input
          type="checkbox"
          name="selectProduct"
          value="{{product._id}}"
          id="select-product-{{product._id}}"
          checked={{checked}}
        >
      </label>

      {{#if product.isDeleted}}
        <div>
        <span class="badge badge-danger" data-i18n="app.archived">
          <span>Archived</span>
        </span>
      </div>
      {{/if}}

      <div data-step="8" data-intro="Make your product visible by clicking here" data-position="auto">
        {{> React VisibilityButton}}
      </div>

      <div data-step="9" data-intro="You can edit your product by clicking here" data-position="auto">
        {{> React EditButton}}
      </div>

    </div>
  {{/if}}
</template>
