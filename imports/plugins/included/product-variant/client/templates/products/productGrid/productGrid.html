<template name="productGrid">
  <div class="container-main">
    <div class="product-grid">
      <ul class="product-grid-list list-unstyled" id="product-grid-list"  data-step="8" data-intro="Click on product to add to cart and order">
        {{#each products}}
          {{> productGridItems}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                <span data-i18n="app.noProductsFound">No Products Found</span>
              </h3>
            </div>
          </div>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
