<template name="productGrid">
  <div class="container-main">
    <span data-step="1" style="align:center" data-intro="Welcome to Reaction Commerce" data-position="center"></span>
    <div class="product-grid">
      <ul class="product-grid-list list-unstyled" id="product-grid-list"  data-step="9" data-intro="{{getTour1.eight}}">
        {{#each products}}
          {{> productGridItems}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                <span data-i18n="app.noProductsFound">No Products Found</span>
              </h3>
            </div>
          </div>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
