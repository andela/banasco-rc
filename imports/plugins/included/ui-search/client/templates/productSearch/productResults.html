<template name="productResults">
  <div class="container-main">
    <div class="product-grid">
      <ul class="product-grid-list list-unstyled" id="product-grid-list">
        {{#each product in productSearchResults}}
          {{> productItem product=product}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                {{#if isVendor}}
                <span data-i18n="search.noProductsFound">No products found.</span>
                {{else}}
                 <h3> Seems like your shop is new, Would you like to add a new product?</h3>
                {{/if}}
              </h3>
            </div>
          </div>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
