
<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    <div class="search" data-step="4" data-intro="{{getTour.four}}">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs" data-step="5" data-intro="{{getTour.five}}">{{> i18nChooser}}</div>
    <div class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart" data-step="7" data-intro="{{getTour.seven}}" data-position="auto">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>
