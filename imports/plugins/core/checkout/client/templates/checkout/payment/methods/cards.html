<template name="corePaymentMethods">
  <div class="panel-group panel-group-accordian" id="payment-methods-accordian" role="tablist" aria-multiselectable="true">
    {{#each reactionApps provides='paymentMethod' enabled=true}} {{#with appDetails}}
    <div class="panel panel-default">
      <a class="panel-heading" role="tab" id="{{name}}" data-toggle="collapse" data-parent="#payment-methods-accordian" aria-expanded="false"
        aria-controls="{{template}}" href="#{{template}}">
        <h4 class="panel-title">
          <i class="{{icon}}"></i>&nbsp;<span data-i18n="{{i18nKeyLabel}}">{{label}}</span>
        </h4>
        </a>
        <div id="{{template}}" class="panel-collapse collapse {{isOpen this}}" role="tabpanel" aria-labelledby="{{name}}">
          <div class="core-payment-method-form panel-body">
            {{> Template.dynamic template=template}}
          </div>
        </div>
    </div>
    {{/with}} {{else}}
    <div class="alert alert-danger">
      <span data-i18n="checkoutPayment.noPaymentMethods">No payment methods are configured.</span>
      <a href="/dashboard">
        <span data-i18n="checkoutPayment.configureNow">Configure now.</span>
      </a>
    </div>
    {{/each}}
  </div>
</template>

<template name="payWithWallet">
  <div class="panel-group panel-group-accordian" id="wallet-accordian" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <a class="panel-heading" role="tab" id="wallet" data-toggle="collapse" data-parent="#wallet-accordian" aria-expanded="false"
        aria-controls="walletPay" href="#walletPay">

        <h4 class="panel-title">
          <i class="fa fa-google-wallet" aria-hidden="true"></i>&nbsp;<span>Wallet</span>
        </h4>
        </a>
        <div class="panel-collapse collapse" id="walletPay" role="tabpanel" aria-labelledby="wallet">
          <div class="core-payment-method-form panel-body">
            <p class="text-center">Your wallet balance is {{formatPrice balance.balance}}</p>
            <div class="col-xs-6">
              <input id="walletpin" class="form-control" style="margin-left: 68px;" type="number" name="pin" placeholder="Wallet Pin" maxlength="4">
            </div>
          </div>
          <input type="button" id="pay-with-wallet" class="btn btn-success col-md-6 col-md-offset-3" value="Pay with wallet" />
        </div>
    </div>
  </div>
</template>
