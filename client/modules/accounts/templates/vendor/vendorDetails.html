<template name="vendorDetails">
    <div class="form-group form-group-vendorName">
      <label for="vendorName">Vendor name</label>
      <input class="form-control" id="disabledInput" type="text" disabled
      value={{getVendorDetails.vendorDetails.vendorName}}>
    </div>
    <div class="form-group form-group-vendorPhone">
      <label for="vendorPhone">Phone</label>
      <input class="form-control" id="focusedInput" type="text"
      value={{getVendorDetails.vendorDetails.vendorPhone}}>
    </div>
    <div class="form-group form-group-vendorAddr">
      <label for="vendorPhone">Address</label>
      <input class="form-control" id="focusedInput" type="text"
      value={{getVendorDetails.vendorDetails.vendorAddr}}>
    </div>
</template>
